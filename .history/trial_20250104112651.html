<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.main-slider-container {
        max-width: 1230px;
        max-height: 700px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 6%;
      }
      
      .main-slider-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      
      .main-slider-box {
        /flex: 0 0 33.333%;/
        flex: 33.333%;
        padding: 55px;
        padding-top: 110px;
        padding-bottom: 80px;
        box-sizing: border-box;
        text-align: center;
        color: white;
        position: relative;
      }
      
      .blue-bg {
        background-color: #004f98;
      }
      
      .green-bg {
        background-color: #28a745;
      }
      
      /* Inner Slider */
      .inner-slider-container {
        position: relative;
        margin-top: 10px;
        overflow: hidden;
        height: 160%;
      }
      
      .inner-slider-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      
      .inner-slide {
        flex: 0 0 100%;
        text-align: center;
      }
      
      .inner-slide img {
        max-width: 130px;
        margin-bottom: 10px;
        margin-left: -30%;
      }
      
      .inner-controls {
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 100px;
      }
      
      .inner-arrow {
        max-width: 100px;
        color: white;
        border: none;
        box-shadow: none; /* Removes any shadow */
        outline: none; /* Removes focus outline if present */
        padding: 3px 5px;
        font-size: 28px;
        cursor: pointer;
        background-color: transparent;
        margin-top: -290%;
      }
      
      .inner-dots {
        display: flex;
        justify-content: center;
        gap: 6px;
      
        margin-top: 55px;
      }
      
      .inner-dots div {
        width: 4px;
        height: 4px;
        background-color: lightgray;
        border-radius: 20%;
        cursor: pointer;
      }
      
      .inner-dots .active {
        background-color: white;
      }
      
      /* Main Slider Controls */
      .main-controls {
        position: relative;
        text-align: center;
        margin-top: 10px;
      }
      
      .main-arrow {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      
      .main-arrow:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .horizontal-line {
        height: 1px; /* Thin line */
        width: 200px; /* Line length */
        background-color: white; /* Line color */
        margin: 0 0; /* Same spacing as vertical line */
        transform: scaleY(0.3); /* Thin appearance similar to vertical */
      }</style>
</head>
<body>
    
</body>
</html>
